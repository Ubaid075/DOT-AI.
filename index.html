    <meta charset="UTF-8" />

    <title>DOT Ai Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #007BFF, 0 0 20px #007BFF' },
                '50%': { boxShadow: '0 0 10px #fff, 0 0 20px #007BFF, 0 0 30px #007BFF, 0 0 40px #007BFF' },
              },
              'fade-in-scale': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              glow: 'glow 3s ease-in-out infinite',
              'fade-in-scale': 'fade-in-scale 0.1s ease-out forwards',
            }
          }
        }
      }
    </script>
